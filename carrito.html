<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Curso JavaScript</title>
</head>
<body>    
      <div class="wrapper">
        <aside>
          <header>
            <h1 class="logo"> La Coca Vinoteca</h1>
          </header>
            <nav>
              <ul>
                <li>
                    <a class="boton-menu boton-volver" href="./index.html">
                        <i class="bi bi-arrow-left-circle-fill"></i> Seguir comprando
                </a>
            </li>
            <li>
                <a class="boton-menu boton-carrito active" href="./carrito.html">
                    <i class="bi bi-cart4"></i>Carrito
                </a>
            </li>
        </ul>
            </nav>
          <footer>
            <p class="texto-footer">Todos los derechos reservados</p>
          </footer>
        </aside>
        <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
          <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio<i class="bi bi-emoji-frown-fill"></i></p>
          <div id="carrito-productos" class="carrito-productos disabled">

          </div>

          <div id="carrito-acciones" class="carrito-acciones disabled">
            <div class="carrito-acciones-izquierda">
              <button class="carrito-acciones-vaciar">Vaciar carrito</button>
            </div>
            <div class="carrito-acciones-derecha">
              <div class="carrito-acciones-total">
              <p>Total</p>
              <p id="total">$15.000</p>
              </div>
            <button class="carrito-acciones-comprar">Comprar ahora</button>
          </div>
        </div>
        <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra.<i class="bi bi-emoji-smile"></i></p>
        </main>
        
      </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="carrito.js"></script>

</html>
